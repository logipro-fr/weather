WeatherInfoSchema:
  type: object
  properties:
    id:
      type: string
      example: weather_db6e3f314cd5134de351a135fb315a35
    latitude:
      type: float
      example: 48.867
    longitude:
      type: float
      example: 2.333
    date:
      $ref: '../models/types.yaml#/DateTime'
      example: "2024-01-01 12:30:00"
    historical:
      type: boolean
      example: false
    source:
      type: object
      properties:
        name:
          type: string
          example: WeatherStack
        url:
          type: string
          example: https://api.weatherstack.com/
    result:
      type: object
      example: {weather: good, temperature: 0.4}
      description: the result of the API query

HelloSchema:
  type: object
  properties: 
    Hello:
      type: string
      example: World!

LegacyImportSchema:
  type: object
  properties: 
    size:
      type: int
      example: 2500
  
BaseBadResponseSchema:
  allOf:
    - $ref: '#/BaseResponseSchema'
    - type: object
      properties:
        success:
          example: false
  
BaseGoodResponseSchema:
  allOf:
    - $ref: '#/BaseResponseSchema'
    - type: object
      properties:
        success:
          example: true
        errorCode:
          example: ""
        message:
          example: ""

BaseResponseSchema:
  type: object
  properties:
    success:
      type: boolean
    data:
      type: object
    errorCode:
      type: string
    message:
      type: string